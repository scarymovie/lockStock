version: '3.8'

services:
  app:
    container_name: lock-stock-dev-app
    build:
      context: "../.."
      dockerfile: "./build/docker/go/Dockerfile"
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      dev-db:
        condition: service_healthy
    env_file:
      - ./.env
    networks:
      - lock_stock_network
    volumes:
      - ./logs:/app/logs

networks:
  lock_stock_network:
