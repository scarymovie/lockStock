version: '3.8'

services:
  dev-db:
    container_name: lock-stock-dev-db
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "9331:5432"
    networks:
      - lock_stock_network
    expose:
      - 5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - lock_stock_db_data:/var/lib/postgresql/data

volumes:
  lock_stock_db_data:

networks:
  lock_stock_network:
