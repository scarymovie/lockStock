version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: build/docker/go/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=your_database
    networks:
      - lock_stock_network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: your_database
    ports:
      - "5432:5432"
    networks:
      - lock_stock_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - lock_stock_pg_data

volumes:
  lock_stock_pg_data:

networks:
  lock_stock_network:
